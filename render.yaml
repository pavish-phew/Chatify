services:
  - type: web
    name: chatify-backend
    runtime: node
    plan: free
    buildCommand: bash build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: CLIENT_URL
        value: https://chatify-murex.onrender.com
      - key: MONGODB_URI
        fromContext: parameter
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
